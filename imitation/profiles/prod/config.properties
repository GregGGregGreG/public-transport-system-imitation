root.logger=INFO
conversion.Pattern=%m%n

#---------------- SPRING LOG ------------------
spring.log=${root.logger}
spring.appender=file
spring.additivity=false

#---------------- STDOUT APPENDER ------------------
#FILTER RANGE
level.range.filter.min=${root.logger}
level.range.filter.max=${root.logger}
level.range.filter.accept.on.match=true